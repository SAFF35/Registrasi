<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRASI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>REGISTRASI</h1>
        <form id="registrasiForm">
            <label for="namaLengkap">Nama Lengkap</label>
            <input type="text" id="namaLengkap" name="namaLengkap" required>

            <label for="nomorWhatsApp">Nomor WhatsApp</label>
            <input type="text" id="nomorWhatsApp" name="nomorWhatsApp" required>

            <label for="kotaTinggal">Kota Tinggal</label>
            <input type="text" id="kotaTinggal" name="kotaTinggal" required>

            <label for="buatPassword">Buat Password</label>
            <input type="password" id="buatPassword" name="buatPassword" required>

            <label for="referral">Referral</label>
            <input type="text" id="referral" name="referral">

            <button type="submit">REGISTRASI</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
